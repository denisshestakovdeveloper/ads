<div class = "container-fluid p-1 text-red text-center">
    <div class="row my-2 justify-content-center">
        {% for cat in categories %}
            <div class="col-2 mx-3 my-2 px-2 bg-transparent">
                <a href="{% url 'find_category' id=cat.id %}" class = "button rounded">
                    <div class="row my-2">
                        <img src="/static/images/category/{{ cat.icon_name}}" width="50" height="50" alt="категория">
                    </div>
                    {{cat.name}}
                </a>
            </div>
        {% endfor %}
    </div>
</div>
