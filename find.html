<div class = "container-fluid p-1 bg-light text-red text-center">
    <div class="row">
        <div class="col-11 mx-5">
            <form method="POST" action="{% url 'search' %}" class="form-inline w-100">
                {% csrf_token %}
                <div class = "row w-100">
                    <div class="col-11">
                        <input type="text" name="query" class="form-control w-100" placeholder="Введите запрос" required value="{{ search_query }}">
                    </div>
                    <div class="col-1">
                        <button type="submit" class="btn btn-primary ml-2"><img src="/static/images/search.svg" class="img-responsive" alt="Лого" width="30" height="25"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
