<div class = "container-fluid border mt-3">
    <div class = "row p-2" style="background-color:#FFFFF0;">
        <div class = 'col-4'>
            <div class="row">
                <div class = 'col-2'>
                    <a href="/index"><img src="/static/images/logo-icon.png" class="img-responsive" alt="Лого" width="50" height="50"></a>
                </div>
                <div class = 'col-10'>
                    <a href="/index"><img src="/static/images/logo-text.png" class="img-responsive" alt="Лого"></a>
                </div>
            </div>
        </div>
        <div class = 'col'> </div>
        <div class = 'col-4'>
            <div class="row">
                <div class = 'col-3'>
                    <div><a href="magazine"><img src="/static/images/magazine.svg" width="100" height="50" alt="Статьи о дизайне"></a></div>
                </div>
                <div class = 'col-8'>
                    <div>
                        {% if user.is_authenticated %}
                            <div class="row">
                                <div class = 'col-8'>
                                    <a href="{% url 'personal_cabinet' %}">
                                        <img src="/static/images/users/{{main_user.logo}}" width="50" height="50" alt="{{main_user.firstname}}">
                                        {{user.first_name}}
                                        {% if not main_user.secondname == None %}
                                            {{main_user.secondname}}
                                        {% endif %}
                                    </a>
                                </div>
                                <div class = 'col-4'>
                                    <a href="{% url 'logout_view' %}">
                                        <img src="/static/images/logout.svg" width="100" height="50" alt="Выход">
                                    </a>
                                </div>
                            </div>
                        {% else %}
                            <a href="{% url 'auth' %}"><img src="/static/images/login.svg" width="100" height="50" alt="Авторизация">
                                Вход/регистрация
                        {% endif %}
                            </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
