<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Яркий дом{% endblock title %}</title>
    <link rel="icon" href="{% static 'images/Favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="fullscreen-bg">
    <div class="content-container">
        <div class="row">{% include 'include/header.html' %}</div>
        <div class="row my-2">{% block find%}{% endblock find %}</div>
        <div class="row my-2">{% block category%}<div class="col">Категории</div>{% endblock category %}</div>
        <div class="row my-2">{% block content%}{% endblock content %}</div>
        <footer>
            {% include 'include/footer.html' %}
        </footer>
    </div>
</div>

</body>
</html>
